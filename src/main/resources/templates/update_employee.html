<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<style>

.header{
	background-color: #FF0000;

}

#logo{
	position: relative;
	top: 10px;
	left: 10px;
	width: 200px;
	height: 50px;
 	background-color: #FFFFFF;
 	float: left;
}
</style>
<body>
<div class="header">
	<img id="logo" src="https://www.alliance.com.ph/images/asi-logo-invert.svg" alt="Alliance">
	<br>
   	<br>
    	<br>
</div>
	
	<div class="container">
		<h1>Update Applicant</h1>
		<hr>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />
			
			<label>First Name: </label><input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
				
			<label>Last Name: </label><input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
			
			<label>Date Applied: </label><input type="text" th:field="*{dateApplied}" class="form-control mb-4 col-4">			
				
			<label>Email: </label><input type="text" th:field="*{email}" class="form-control mb-4 col-4">
				
				 <label for="cars">Choose a status:</label>
				  <select name="status" id="status" style="width: 380px;height:35px;" class="form-control mb-4 col-4">
				    <option value="Pre-screened">Pre-screened</option>
				    <option value="For Hr Interview">For HR Interview</option>
				    <option value="For Technical Interview">For Technical Interview</option>
				    <option value="For Job Offer">For Job Offer</option>
				    <option value="Accepted Job Offer">Accepted the Job Offer</option>
				  </select>
				  <br><br>
				
				<button type="submit" class="btn btn-info col-2"> Update Applicant</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Back to Applicant List</a>
	</div>
</body>
</html>
