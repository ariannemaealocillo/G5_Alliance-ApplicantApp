<style>
	.center {
	  margin: auto;
	  width: 60%;
	  border: 5px solid gainsboro;
	  padding: 10px;
	  text-align: center;
	  position: fixed;
	  top: 50%;
	  left: 50%;
	  transform: translate(-50%, -50%);
	}
	
	body {
	  margin: 0;
	  font-family: Arial, Helvetica, sans-serif;
	  background-color:ghostwhite;
	}
	
	.topnav {
	  overflow: hidden;
	  background-color: red;
	}
	
	.topnav a {
	  float: right;
	  color: black;
	  text-align: center;
	  padding: 14px 16px;
	  text-decoration: none;
	  font-size: 20px;
	}
	
	.topnav a:hover {
	  background-color:white;
	  color: black;
	}
	
	.topnav a.active {
	  background-color: white;
	  color: white;
	  float:left;
	}
	
	.input{
	  margin-left: 5px;
	  margin-top: 5px;
	}
	
	.button {
	  border-radius: 4px;
	  background-color: red;
	  border: none;
	  color: #FFFFFF;
	  text-align: left;
	  font-size: 28px;
	  padding: 5px;
	  width: 400px;
	  transition: all 0.5s;
	  cursor: pointer;
	}
	
	.button span{
	  cursor: pointer;
	  display: inline-block;
	  position: relative;
	  transition: 0.5s;
	}
	
	.button span:after {
	  content: '\00bb';
	  position: absolute;
	  opacity: 0;
	  top: 0;
	  right: -20px;
	  transition: 0.5s;
	}
	
	.button:hover span {
	  padding-right: 25px;
	}
	
	.button:hover span:after {
	  opacity: 1;
	  right: 0;
	}
	
	.label{

</style>
